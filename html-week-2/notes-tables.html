<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table> <!--you can use border="1" temporarily as an attribute to check the table; DO NOT USE as this is obsolete-->
        <!--to be more semantically correct, you can wrap certain rows with thead, tbody, and tfoot-->

        <thead>
        <tr>
            <th>Activities</th> <!--table heading; to title columns-->
            <th>Date</th>
            <th>Time in hours</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Javascript Lab 1</td> <!--table data-->
            <td>2024-09-09</td>
            <td>1</td>
        </tr>

         <tr>
            <td>C# Assignment 1</td>
            <td>2024-09-10</td>
            <td>2</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
