<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>HTML lists</h1>
    <p>In HTML, there are two possible types of lists.</p>
    <h2>Ordered lists</h2> <!--ordered lists have a numbering system.--> 
    <ol type="I">
        <li>Item 1</li> <!--<li> is the only child allowed in ol/ul-->
        <li>Item 2</li>
        <li>Making a sub-list:
            <ul>
                <li>You should first open the li that you want to make a sublist for. Then create a ul inside of it.</li>
            </ul>
        </li>
    </ol>

    <h2>Unordered lists have</h2> <!--unordered lists don't have a numbering system. other types have been deprecated, use CSS to change style of bullets--> 
    <ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>


</body>
</html>
